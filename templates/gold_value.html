<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is an awesome website">
    <title>Gold Value Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: rgb(243, 243, 243);">
    <div class="container bg-secondary border rounded-sm mt-3 ">
        <div class="bg-light mt-3 ">
            <label class="align-content-center"><b><h3>GOLD Value Prediction</h3></b></label>
            <div>
                <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">i</a>
            </div>
            <form action='http://127.0.0.1:5000/prediction' method="post">
                <div class='form-group ml-3 mr-3'>
                    <label>SPX:</label>
                    <input type="number" name="spx" class="form-control" placeholder="Enter value">
                </div>
                <div class='form-group ml-3 mr-3'>
                    <label>USO:</label>
                    <input type="number" name="uso" class="form-control" placeholder="Enter value">
                </div>
                <div class='form-group ml-3 mr-3'>
                    <label>SLV:</label>
                    <input type="number" name="slv" class="form-control" placeholder="Enter value">
                </div>
                <div class='form-group ml-3 mr-3'>
                    <label>EUR/USD:</label>
                    <input type="number" name="usd" class="form-control" placeholder="Enter value">
                </div>
                <div class='form-group ml-3 mr-3'>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="form-group bg-secondary text-white align-content-center">
                    <b>SPX:{{Spx}}</b>
                    <br>
                    <b>USO:{{Uso}}</b>
                    <br>
                    <b>SLV:{{Slv}}</b>
                    <br>
                    <b>EUR:{{Usd}}</b>
                    <br>
                    <b>Gold Value:{{gold_output}}</b>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
